<section>
  <span (click)="onClick()" class="bg-primary-800 p-1 text-neutral-50 rounded">
    <button mat-button [matMenuTriggerFor]="menu">{{ getSelectedPlanetName() }}</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onSelect(null)">ALL</button>
      <button mat-menu-item (click)="onSelect(planet)" *ngFor="let planet of planets">{{ planet.planet_name }}</button>
    </mat-menu>
  </span>
</section>

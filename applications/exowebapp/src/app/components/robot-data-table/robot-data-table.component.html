<p>robot-data-table works!</p>
<table mat-table [dataSource]="robotData">
  <ng-container matColumnDef="RID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.RID}} </td>
  </ng-container>
  <ng-container matColumnDef="x_pos">
    <th mat-header-cell *matHeaderCellDef> X </th>
    <td mat-cell *matCellDef="let element"> {{element.x_pos}} </td>
  </ng-container>
  <ng-container matColumnDef="y_pos">
    <th mat-header-cell *matHeaderCellDef> Y </th>
    <td mat-cell *matCellDef="let element"> {{element.y_pos}} </td>
  </ng-container>
  <ng-container matColumnDef="dir">
    <th mat-header-cell *matHeaderCellDef> Dir </th>
    <td mat-cell *matCellDef="let element"> {{element.dir}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
